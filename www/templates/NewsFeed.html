<ion-view hide-nav-bar="true" title="NewsFeed" id="NewsFeedpage" class=" ">
    <ion-content padding="true" class="">
        <ion-header-bar align-title="center" class="bar-assertive">
            <div class="buttons">
                <button ui-sref="menu" class="button button-icon icon ion-arrow-left-b" ng-click="doSomething()"></button>
            </div>
            <h1 class="title">NewsFeed</h1>
            <div class="buttons" ng-show="pemilik">
                <button  class="button button-icon icon ion-edit" ></button>
            </div>
        </ion-header-bar>
        <ion-content class="has-header">
            <div class="nfimage">
                <img src="/img/nfimage.jpg" width="100%" />
                <div class="nftitle">
                    {{newsfeed.nfjudul}}
                </div>
            </div>
            <div class="cgff nfcontainer">

                <div class="nfauthor">
                    Ichsan Emrald Alamsyah
                </div>
                <span class="cgff nfdate">
                    {{newsfeed.nfdate | date : "EEEE, d MMMM yyyy , h:mma"}}
                </span>
                <div class="nfkonten">
                    {{newsfeed.nfcontent}}
                </div>
            </div>
        </ion-content>
    </ion-content>
</ion-view>
