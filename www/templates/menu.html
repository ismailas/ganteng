<ion-view hide-nav-bar="true" title="Menu" id="menupage" class=" ">
    <ion-content padding="true" class="cgff bakgr2">
        <div >
            <div style="margin:10px 0 0 10px; display:inline-block" ng-click="statuscheck = !statuscheck">
                <img src="img/brlogo2.png" height="25px" style="display: inline;">
            </div>
            <div id="btnlogoutsetting">
                <button ui-sref="setting"  class="smallbrbutton"><i class="icon ion-gear-b"></i></button>
                <button ui-sref="login"  class="smallbrbutton"><i class="icon ion-power"></i></button>
            </div>
        </div>
        <div class="brprofil" style="">
        <div id="brprof" class="cgff " >
            <!-- nama user -->
            <div id="namauser">
                {{ name }}
            </div>
            <!-- golongan darah -->
            <button id="golongandarah" class="cgff redbutton">
                {{goldar}}
            </button>
            <div id="ppstatus" class="round">
                <!-- foto profil -->
                <button id="pprofil" ui-sref="profile" class="round">
                    <img style="height:100px; width:100px;" src={{pimg}}>
                </button>
                <!-- status -->
                <div class="redbutton" id="statusdonor">
                    <div id="status-check" ng-show="statuscheck"><i class="icon ion-power"></i></div> {{ status }}
                </div>
            </div>
            <!-- jumlah donasi -->
            <button id="jumdon" class="cgff redbutton" style="border-radius:30px;border:none; position: relative; bottom:40px; background-color:#A72C2C; height:30px; width:30px; display:inline-block;">
                {{jumdon}}
            </button>
            <!-- tombol kegiatan -->
            <div class="">
                <button class="cgff redbutton" ui-sref="kegiatan" style="height:30px; width:177px; border:none; border-radius:30px; margin:10px 0;">
                    Blood Donation Event </button>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="cgf col col-40" style="text-align:right; background-color:#B42F2F">
                    BloodCall
                </div>
                <div class="cgf col col-60" style="background-color:#F34040">
                    Newsfeed
                </div>
            </div>
            <div class="row">
                <!-- bloodcall -->
                <div style="background-color:#E5D7DE; height:300px;" class="col col-40">
                    <ion-item ui-sref="BloodCall"> BloodCall</ion-item>
                </div>
                <!-- newsfeed -->
                <div style="background-color:#FFEFF6; height:300px;" class="col col-60">
                    <ion-item ui-sref="NewsFeed"> NewsFeed</ion-item>
                </div>
            </div>

        </ion-content>
    </ion-view>
