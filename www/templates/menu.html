<ion-view hide-nav-bar="true" title="Menu" id="menupage" class=" ">
    <ion-content padding="true" class="cgff bakgr2">
        <div >
            <div id="brlogomenu" ng-click="statuscheck = !statuscheck">
                <img src="img/brlogo2.png" height="25px" style="display: inline;">
            </div>
            <div id="btnlogoutsetting">
                <button ui-sref="setting"  class="smallbrbutton"><i class="icon ion-gear-b"></i></button>
                <button ui-sref="login"  class="smallbrbutton"><i class="icon ion-power"></i></button>
            </div>
        </div>
        <div id="brprofil">
        <div id="brprof" class="cgff " >
            <!-- nama user -->
            <!-- <div id="namauser">
                {{ name }}
            </div> -->
            <!-- <div id="ppstatus" class="round"> -->
                <!-- foto profil -->
                <div id="pprofil" ui-sref="profile" class="round">
                    <img id="imgprofil"  src={{user.foto}}>
                </div>
            <!-- </div> -->
            <div id="profilproperties" class="">
                <div class="">
                    <!-- status -->
                    <div class="pproperties">
                        <div id="statusdonor">
                            <div class="cgff pprop round"  >
                                <i id="ppcheck" ng-show="statuscheck" class="icon ion-checkmark-round"></i>
                                <i id="ppcross" ng-show="!statuscheck" class="icon ion-close-round"></i>
                                <!-- <i class="icon" ng-class="statuscheck ? 'ion-checkmark-round' : 'ion-close-round'"></i> -->
                                <!-- {{ status }} -->
                            </div>
                        </div>
                        <p class="ketproperties">{{ statuscheck ? 'Ready' : '30 days left' }}</p>
                    </div>
                    <!-- jumlah donasi -->
                    <div class="pproperties">
                        <div class="cgff pprop round" >
                            {{user.jumdon}}
                        </div>
                        <p class="ketproperties">Donation</p>
                    </div>
                    <!-- golongan darah -->
                    <div class="pproperties">
                        <div  class="cgff pprop round">
                            {{user.goldar}}
                        </div>
                        <p class="ketproperties">Type</p>
                    </div>
                </div>
                <div ng-click="editprof()" id="editprofile" class="cgff redbutton">
                    Edit Profile
                </div>
            </div>
            </div>
        </div>

        <ul id="tab" >
            <li id="tabevent" class="cgf menutab" ng-class="{'tabactive':isTabactive(0)}" ng-click="changeTab(0)" ui-sref='menu.event'>
                <i class="icon ion-waterdrop"></i> Event
            </li>
            <li id="tabbloodcall" class="cgf menutab" ng-class="{'tabactive':isTabactive(1)}" ng-click="changeTab(1)" ui-sref='menu.bloodcall'>
                <i class="icon ion-android-hand"></i> BloodCall
            </li>
            <li id="tabnewsfeed" class="cgf menutab" ng-class="{'tabactive':isTabactive(2)}" ng-click="changeTab(2)" ui-sref='menu.news'>
                <i class="icon ion-social-rss"></i> News
            </li>
        </ul>
        <div  >
            <ion-nav-view id="tabcontent" ></ion-nav-view>
        </div>
        </ion-content>
    </ion-view>
