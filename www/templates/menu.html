<ion-view hide-nav-bar="true" title="Menu" id="menupage" class=" ">
    <ion-content padding="true" class="cgff bakgr2">
        <div >
            <div id="brlogomenu" >
                <img src="img/brmini.png" height="30px" style="display: inline;">
            </div>
            <div id="btnlogoutsetting">
                <button ng-show="!user.typeuser" ng-click="showPopup()" class="smallbrbutton2">Tes Notif</button>
                <button ng-show="!user.typeuser" ui-sref="selfcheck" class="smallbrbutton2">Self-Check</button>
                <button ui-sref="setting"  class="smallbrbutton"><i class="icon ion-gear-b"></i></button>
                <button name="logout" ng-click="logout()" class="smallbrbutton"><i class="icon ion-power"></i></button>
            </div>
        </div>
        <div id="brprofil">
        <div id="brprof" class="cgff " >
                <!-- foto profil -->
                <div id="pprofil" ui-sref="profile" class="round">
                    <img id="imgprofil"  src={{foto}}>
                </div>
            <!-- </div> -->
            <div id="profilproperties" class="">
                <div class="" ng-show="!user.typeuser">
                    <!-- status -->
                    <div class="pproperties" >
                        <div id="statusdonor">
                            <div class="cgff pprop round"  >
                                <i id="ppcheck" ng-show="statuscheck" class="icon ion-checkmark-round"></i>
                                <i id="ppcross" ng-show="!statuscheck" class="icon ion-close-round"></i>
                                <!-- <i class="icon" ng-class="statuscheck ? 'ion-checkmark-round' : 'ion-close-round'"></i> -->
                                <!-- {{ status }} -->
                            </div>
                        </div>
                        <p class="ketproperties">{{ statuscheck ? 'Ready' : remaining }}{{ !statuscheck ? ' days left' : '' }}</p>
                    </div>
                    <!-- jumlah donasi -->
                    <div class="pproperties">
                        <div class="cgff pprop round" >
                            {{user.jumdon}}
                        </div>
                        <p class="ketproperties">Donation</p>
                    </div>
                    <!-- golongan darah -->
                    <div class="pproperties">
                        <div  class="cgff pprop round">
                            {{user.goldar}}
                        </div>
                        <p class="ketproperties">Type</p>
                    </div>
                </div>
                <div class="" ng-show="user.typeuser">
                    <!-- status -->
                    <div class="pproperties">
                        <div id="statusdonor">
                            <div class="cgff pprop2 round"  >
                                <button class="round addbutton redbutton icon ion-plus-round" type="button" name="button" ui-sref="inputEV"></button>
                            </div>
                        </div>
                        <p class="ketproperties">Event</p>
                    </div>
                    <!-- jumlah donasi -->
                    <div class="pproperties">
                        <div class="cgff pprop2 round" >
                            <button class="round addbutton redbutton icon ion-plus-round" type="button" name="button" ui-sref="inputBC"></button>
                        </div>
                        <p class="ketproperties">Bloodcall</p>
                    </div>
                    <!-- golongan darah -->
                    <div class="pproperties">
                        <div  class="cgff pprop2 round">
                            <button class="round addbutton redbutton icon ion-plus-round" type="button" name="button" ui-sref="inputNF"></button>
                        </div>
                        <p class="ketproperties">News</p>
                    </div>
                </div>
                <div ng-click="editprof()" id="editprofile" class="cgff redbutton">
                    Edit Profile
                </div>
            </div>
            </div>
        </div>

        <ul id="tab" >
            <li id="tabevent" class="cgf menutab" ng-class="{'tabactive':isTabactive(0)}" ng-click="changeTab(0)" ui-sref='menu.event'>
                <i class="icon ion-waterdrop"></i> Event
            </li>
            <li id="tabbloodcall" class="cgf menutab" ng-class="{'tabactive':isTabactive(1)}" ng-click="changeTab(1)" ui-sref='menu.bloodcall'>
                <i class="icon ion-android-hand"></i> BloodCall
            </li>
            <li id="tabnewsfeed" class="cgf menutab" ng-class="{'tabactive':isTabactive(2)}" ng-click="changeTab(2)" ui-sref='menu.news'>
                <i class="icon ion-social-rss"></i> News
            </li>
        </ul>
        <div  >
            <ion-nav-view id="tabcontent" ></ion-nav-view>
        </div>
        </ion-content>
    </ion-view>
