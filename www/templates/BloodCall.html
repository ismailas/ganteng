<ion-view hide-nav-bar="true" title="BloodCall" id="BloodCallpage" class=" ">
    <ion-content padding="true" class="">
        <ion-header-bar align-title="center" class="bar-assertive">
            <div class="buttons">
                <button ui-sref="menu" class="button button-icon icon ion-arrow-left-b" ng-click="doSomething()"></button>
            </div>
            <h1 class="title">BloodCall</h1>
        </ion-header-bar>
        <ion-content padding="true" class="has-header">
            <div class="cgff bccontainer">
                <div class="bcgoldar">
                    {{bloodcall.bcgoldar}} Dibutuhkan Segera!
                </div>
                <div class="bcatasnama">
                    Atas Nama {{bloodcall.bcatasnama}}
                </div>
                <button class="bctanggal">
                    {{bloodcall.bcdate | date : "d MMMM yyyy"}}
                </button>
                <div class="bcketerangan">
                    {{bloodcall.bcketerangan}}
                </div>
            </div>
        </ion-content>
    </ion-content>
</ion-view>
