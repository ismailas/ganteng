<div ng-class="users_id == item.users_id? 'pemilik'" ng-repeat="item in evlist | orderBy : evdate " class="cgff evitem"  ng-click="changeState(item.event_id)">
    <div class="textellipsis evtitle">
        {{item.evname}}
    </div>
    <div  class="textellipsis evaddress">
        {{item.evaddress}}
    </div>
    <div class="evdate">
        {{item.evdate | date : "d MMMM yyyy"}}
        <span class="evstatus"> {{item.waktu}} </span>
    </div>
</div>
<div class="">

</div>
