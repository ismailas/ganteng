<ion-view hide-nav-bar="true" title="Input Event" id="BloodCallpage" class=" ">
    <ion-content padding="true" class="">
        <ion-header-bar align-title="center" class="bar-assertive">
            <div class="buttons">
                <button ui-sref="menu" class="button button-icon icon ion-arrow-left-b" ng-click="doSomething()"></button>
            </div>
            <h1 class="title">Input Event</h1>
        </ion-header-bar>
        <ion-content padding="true" class="has-header">
            <div class="cgff bccontainer">
                <form class="" ng-submit="submitEV(evname,evorganizer,evaddress,evdate)">
                    <span class="input-label" style="width:100%;">Nama Kegiatan</span>
                    <label class="item item-input " >
                        <input type="text" placeholder="" ng-model="evname">
                    </label>
                    <span class="input-label">Penyelenggara</span>
                    <label class="item item-input " >
                        <input type="text" placeholder="" ng-model="evorganizer">
                    </label>
                    <span class="input-label">Alamat</span>
                    <label class="item item-input " >
                        <input type="text" placeholder="" ng-model="evaddress">
                    </label>
                    <span class="input-label">Waktu</span>
                    <label class="item item-input " >
                        <input type="datetime-local" placeholder="" ng-model="evdate">
                    </label>
                    <span class="input-label">Lokasi</span>
                    <span class="ketinput">Drag marker to event's place</span>
                    <ng-map class="evmap2" center="current" zoom="15">
                    <marker position="current" draggable="true" title="Event Location "></marker>

                    </ng-map>
                    <div class="twinbutton">
                        <button ui-sref="menu" id="su2back" class="round brbutton">back</button>
                        <button id="su2next" class="sumarginbutton round brbutton" type="submit" ng-click="getpos()">Save</button>
                    </div>
                </form>
            </div>
        </ion-content>
    </ion-content>
</ion-view>
