<div ng-repeat="item in BClist | orderBy : bcdate" class="cgff evitem" ng-click="changeState(item.bloodcall_id)">

        {{item.bcgoldar}} dibutuhkan segera!
    </div>
    <div class="evaddress">
        Atas Nama {{item.bcatasnama}}

    </span>
</div>
