<ion-view hide-nav-bar="true" title="Event" id="Eventpage" class=" ">
    <ion-content padding="false" class="" >

        <ion-header-bar align-title="center" class="bar-assertive">
            <div class="buttons">
                <button ui-sref="menu" class="button button-icon icon ion-arrow-left-b" ng-click="doSomething()"></button>
            </div>
            <h1 class="title">Event</h1>
            <div class="buttons" ng-show="pemilik2">
                <button  class="button button-icon icon ion-edit" ></button>
            </div>
        </ion-header-bar>
        <ion-content class=" has-header">
                <ng-map class="evmap" center="{{evlat}},{{evlng}}" zoom="15">
                    <directions
                    draggable="true"
                    panel="directions-panel"
                    travel-mode="DRIVING"
                    suppress-markers="true"
                    origin="{{userlat}},{{userlng}}"
                    destination="{{evlat}},{{evlng}}">
                </directions>
                <marker position="{{evlat}},{{evlng}}" animation="Animation.BOUNCE" title="Hello World!"></marker>
                <marker position="current" draggable="false" title="Hello World! "></marker>

            </ng-map>
        <div id="evbar" class="cgff" >
            <div id="evproperties" class="">
                <button ng-show="statuscheck" ng-click="statuscheck = !statuscheck" class="cgf round redbutton evdonate">
                    Donate
                </button>
                <button ng-show="!statuscheck" ng-click="statuscheck = !statuscheck" class="cgff round statusinactive evdonate2">
                    Donate</br><i>23 days left</i>
                </button>

                <div class="evtitle" class="newellipsis" >
                    {{events.evname}}
                </div>
                <div class="evorganizer">
                    {{events.evorganizer}}
                </div>
                <div class="evaddress">
                    {{events.evaddress}}
                </div>
                <div class="evdate">
                    {{events.evdate | date : "d MMMM yyyy"}}
                    <span class="evstatus"> {{waktu}} </span>
                </div>

            </div>
        </div>

    </ion-content>
</ion-content>
</ion-view>
