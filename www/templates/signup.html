<ion-view hide-nav-bar="true" title="Signup" id="signuppage" class=" ">
    <ion-content padding="true" class="" style="">
        <!-- judul -->
        <div class="reglogo">
            <div style=" display:inline-block">
                <img src="img/brmini.png" width="40px" height="40px" style="display: inline;">
            </div>
            <div class="judreg">
                <span class="cgf regtitle"> REGISTRASI </span>
            </div>
        </div>

        <div class="cgff" style="height:70%;">
            <form id="register" name="register" class="list" role="form" ng-submit="submitUser(firstname,lastname,birthdate,goldar,jumdon,lastdonate,email,password)">
                <!-- input foto profil -->
                <div class="sumargin">
                    <div id="su1profil" class="round">
                        <i class="icon ion-person" id="su1ikon"></i>
                    </div>
                    <div id="su1profillabel">Profile photo</div>
                </div>
                <!-- form input profil -->
                <span class="input-label">First Name</span>
                <label class="item item-input " id="signup-input3">
                    <input type="text" placeholder="" ng-model="firstname">
                </label>
                <span class="input-label">Last Name</span>
                <label class="item item-input " id="signup-input4">
                    <input type="text" placeholder="" ng-model="lastname">
                </label>
                <span class="input-label">Birth Date</span>
                <label class="item item-input">
                    <input type="date" placeholder="Date" ng-model="birthdate">
                </label>

                <span class="input-label">Blood Type</span>
                <ion-list id=su2list style="margin:0 auto" >
                    <ion-radio style="display:inline-block;width:22%" ng-model="goldar" ng-value="'A'">A</ion-radio>
                    <ion-radio style="margin-left:3%; display:inline-block;width:22%" ng-model="goldar" ng-value="'B'">B</ion-radio>
                    <ion-radio style="margin-left:3%; display:inline-block;width:22%" ng-model="goldar" ng-value="'AB'">AB</ion-radio>
                    <ion-radio style="margin-left:3%; display:inline-block;width:22%" ng-model="goldar" ng-value="'O'">O</ion-radio>
                </ion-list>
                <span class="input-label">Donated Times</span>
                <label class="item item-input " id="signup2-input13">
                    <!-- <span class="input-label">Input</span> -->
                    <input type="number" placeholder="" ng-model="jumdon">
                </label>
                <span class="input-label">Last Donation</span>
                <label class="item item-input">
                    <input type="date" placeholder="Date" ng-model="lastdonate">
                </label>

                <span class="input-label">Email</span>
                <label class="item item-input " id="su3email">
                    <input type="email" placeholder="someone@somedomain.com" ng-model="email">
                </label>
                <span class="input-label">Password</span>
                <label class="item item-input " id="su3pass">
                    <input type="password" placeholder="password" ng-model="password">
                </label>
                <span class="input-label">Confirm Password</span>
                <label class="item item-input " id="su3cpass">
                    <input type="password" placeholder="password">
                </label>

                <div class="twinbutton">
                    <button id="su2next" class="sumarginbutton round brbutton submitbutton" type="submit">sign-up</button>
                    <button ui-sref="login" id="su2back" class="round brbutton backbutton">back</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
