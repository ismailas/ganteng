<ion-view hide-nav-bar="true" title="Login" id="loginpage" class=" ">
    <ion-content style="background-color:#A72C2C" padding="true" class="">
        <div class="">
            <img src="img/brlogo.png" width="200px" height="200px" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="login-form1" class="list ">
            <div class="spacer" style="width: 300px; height: 25px;"></div>
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="menu" id="login-button1" class=" button button-stable  button-block ">Log in</a>
            <a ui-sref="signup" id="login-button2" class=" button button-positive  button-block button-clear ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
